<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System Bootstrap</title>

    <!-- Load link CDN Bootstrap (*Pastikan terhubung ke internet)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-cell-styling {
            margin: 5px;
            height: 30px;
            background-color: rgb(201, 201, 201);
        }
    </style>
</head>
<body>
    <!-- 
        Grid System Pada Bootstrap terdiri atas 12 kolom pada setiap baris
        - Untuk membuat baris baru, buat tag div dengan class row
        - ada beberapa macam span kolom, yakni: col, col-sm, col-md, col-lg, col-xl
        - Contoh: col-md-6 akan menggunakan 50% atau 6 kolom ketika ukuran layar >= medium
    -->

    <!-- Class Container untuk pembungkus / wrapper, terdapat  -->
    <div class="container mt-2">
        <!-- Baris Pertama, masing-masing span 1 -->
        <div class="row">
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
            <div class="col-md-1 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 1
                </div>
            </div>
        </div>

        <!-- Baris Kedua, masing-masing span 4 -->
        <div class="row">
            <div class="col-md-4 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 4
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 4
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 4
                </div>
            </div>
        </div>

        <!-- Baris Ketiga, span 4 & 8 -->
        <div class="row">
            <div class="col-md-4 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 4
                </div>
            </div>

            <div class="col-md-8 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 8
                </div>
            </div>
        </div>

        <!-- Baris Keempat, masing-masing span 6 -->
        <div class="row">
            <div class="col-md-6 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 6
                </div>
            </div>

            <div class="col-md-6 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 6
                </div>
            </div>
        </div>

        <!-- Baris Kelima, span 12 -->
        <div class="row">
            <div class="col-md-12 p-0">
                <div class="custom-cell-styling d-flex justify-content-center align-items-center">
                    span 12
                </div>
            </div>
        </div>
    </div>
</body>
</html>
